<div class="user-profile-container" *ngIf="user">
  <div>
    <img
      [src]="user.profilePic"
      alt="Profile Picture"
      width="100"
      height="100"
    />
  </div>
  <div><strong>First Name:</strong> {{ user.firstName }}</div>
  <div><strong>Last Name:</strong> {{ user.lastName }}</div>
  <div><strong>Description:</strong> {{ user.description }}</div>
</div>
